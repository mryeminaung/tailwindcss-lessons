<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./tailwindcss.js"></script>
        <title>Typography</title>
    </head>
    <body>
        <!-- Font Family -->
        <div class="font-sans">Hello</div>
        <div class="font-serif">Hello</div>
        <div class="font-mono">Hello</div>
        <hr />

        <!-- Font Size -->
        <div class="text-xs">Hello</div>
        <div class="text-sm">Hello</div>
        <div class="text-md">Hello</div>
        <div class="text-lg">Hello</div>
        <div class="text-xl">Hello</div>
        <div class="text-2xl">Hello</div>
        <div class="text-3xl">Hello</div>
        <div class="text-4xl">Hello</div>
        <hr />

        <!-- Font Weight -->
        <div class="font-thin">Hello</div>
        <div class="font-normal">Hello</div>
        <div class="font-medium">Hello</div>
        <div class="font-semibold">Hello</div>
        <div class="font-bold">Hello</div>
        <hr />

        <!-- Letter Spacing -->
        <div class="tracking-tighter">Hello</div>
        <div class="tracking-widest">Hello</div>
        <hr />

        <!-- Text Align -->
        <div class="text-left">Hello</div>
        <div class="text-center">Hello</div>
        <div class="text-right">Hello</div>
        <hr />

        <!-- Text Decoration -->
        <div class="overline">Hello</div>
        <div class="underline">Hello</div>
        <div class="line-through">Hello</div>
        <div class="no-underline">Hello</div>
        <hr />

        <!-- Text Decoration Color -->
        <div class="overline decoration-red-500">Hello</div>
        <div class="underline decoration-blue-500">Hello</div>
        <hr />

        <!-- Text Decoration Style -->
        <div class="overline decoration-dashed">Hello</div>
        <div class="underline decoration-wavy">Hello</div>
        <div class="line-through decoration-double">Hello</div>
        <hr />

        <!-- Text Transform -->
        <div class="uppercase">Hello</div>
        <div class="lowercase">Hello</div>
        <div class="capitalize">hello tailwind css</div>
        <div class="normal-case">Hello</div>
    </body>
</html>
