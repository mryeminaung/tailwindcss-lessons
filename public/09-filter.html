<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../dist/output.css" />
        <title>Filter</title>
    </head>
    <body>
        <div class="space-y-1">

            <!-- Blur -->
            <h3 class="text-2xl">Blur</h3>
            <img src="../imgs/hello.png" alt="mountain" class="rounded-md blur max-w-xs">

            <!-- Brightness -->
            <h3 class="text-2xl">Brightness</h3>
            <div class="grid grid-cols-5 gap-2">
                <img src="../imgs/hello.png" alt="mountain" class="rounded-md brightness-0">
                <img src="../imgs/hello.png" alt="mountain" class="rounded-md brightness-50">
                <img src="../imgs/hello.png" alt="mountain" class="rounded-md brightness-75">
                <img src="../imgs/hello.png" alt="mountain" class="rounded-md brightness-100">
                <img src="../imgs/hello.png" alt="mountain" class="rounded-md brightness-200">
            </div>
            
            <!-- Contrast -->
            <h3 class="text-2xl">Contrast</h3>
            <div class="grid grid-cols-5 gap-2">
                <img src="../imgs/hello.png" alt="mountain" class="rounded-md contrast-0">
                <img src="../imgs/hello.png" alt="mountain" class="rounded-md contrast-50">
                <img src="../imgs/hello.png" alt="mountain" class="rounded-md contrast-75">
                <img src="../imgs/hello.png" alt="mountain" class="rounded-md contrast-100">
                <img src="../imgs/hello.png" alt="mountain" class="rounded-md contrast-200">
            </div>

            <!-- Grayscale -->
            <h3 class="text-2xl">Grayscale</h3>
            <div class="grid grid-cols-2 gap-2">
                <img src="../imgs/hello.png" alt="mountain" class="rounded-md grayscale-0">
                <img src="../imgs/hello.png" alt="mountain" class="rounded-md grayscale">
            </div>
            
            <!-- Hug Rotate -->
            <h3 class="text-2xl">Hue Rotate</h3>
            <div class="grid grid-cols-5 gap-2">
                <img src="../imgs/hello.png" alt="mountain" class="rounded-md hue-rotate-0">
                <img src="../imgs/hello.png" alt="mountain" class="rounded-md hue-rotate-15">
                <img src="../imgs/hello.png" alt="mountain" class="rounded-md hue-rotate-30">
                <img src="../imgs/hello.png" alt="mountain" class="rounded-md hue-rotate-90">
                <img src="../imgs/hello.png" alt="mountain" class="rounded-md hue-rotate-180">
            </div>

            <h1 class="text-2xl">Invert</h1>
            <div class="grid grid-cols-2 gap-2">
                <img src="../imgs/hello.png" alt="mountain" class="rounded-md invert-0">
                <img src="../imgs/hello.png" alt="mountain" class="rounded-md invert">
            </div>

            <h1 class="text-2xl">Sepia</h1>
            <div class="grid grid-cols-2 gap-2">
                <img src="../imgs/hello.png" alt="mountain" class="rounded-md sepia-0">
                <img src="../imgs/hello.png" alt="mountain" class="rounded-md sepia">
            </div>

        </div>
    </body>
</html>
