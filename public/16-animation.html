<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../dist/output.css" />
        <title>Animation</title>
    </head>
    <body>
        <div class="m-4 space-y-5 w-40 mx-auto">
            <button
                class="flex items-center rounded-md bg-indigo-500 p-3 px-4 text-white"
            >
                <img
                    src="./circle-notch-solid.svg"
                    alt=""
                    class="mr-2 h-6 w-6 animate-spin"
                />
                animate-spin
            </button>

            <button
                class="flex items-center rounded-md bg-indigo-500 p-3 px-4 text-white"
            >
                <img
                    src="./code-solid.svg"
                    alt=""
                    class="mr-4 h-3 w-3 animate-ping"
                />
                animate-ping
            </button>

            <button
                class="flex items-center rounded-md bg-indigo-500 p-3 px-4 text-white"
            >
                <img
                    src="./search-circle.svg"
                    alt=""
                    class="mr-2 h-6 w-6 animate-pulse"
                />
                animate-pulse
            </button>
            <button
                class="flex items-center rounded-md bg-indigo-500 p-3 px-4 text-white"
            >
                <img
                    src="./arrow-circle-up.svg"
                    alt=""
                    class="mr-2 h-6 w-6 animate-bounce"
                />
                animate-bounce
            </button>
        </div>
    </body>
</html>
