<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../dist/output.css" />
        <title>Transitions</title>
    </head>
    <body>
        <div class="m-5 space-y-16 text-white w-60 mx-auto text-center">
            <button type="button" class="scale-125 rounded-md bg-pink-500 p-2">
                scale-125</button
            ><br />
            <button type="button" class="rotate-45 rounded-md bg-pink-500 p-2">
                rotate-45</button
            ><br />
            <button
                type="button"
                class="translate-x-10 rounded-md bg-pink-500 p-2"
            >
                translate-x-10</button
            ><br />
            <button type="button" class="skew-x-12 rounded-md bg-pink-500 p-2">
                skew-x-12</button
            ><br />
            <button
                type="button"
                class="origin-top -rotate-45 rounded-md bg-pink-500 p-2"
            >
                origin-top -rotate-12</button
            ><br />
        </div>
    </body>
</html>
